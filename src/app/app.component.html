<ion-app>
  <ion-router-outlet id="content"></ion-router-outlet>
  <ion-menu side="start" menuId="first" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item button (click)="onNavigate('/tabs/appareil')">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Appareils</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button (click)="onNavigate('/options')">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Options</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
