<ion-header>
  <ion-toolbar>
    <ion-title>{{appareil?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button default-href="/appareil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card [ngClass]="{'is-on':appareil.isOn, 'is-off':!appareil.isOn}">
    <ion-card-header>{{appareil?.name}}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of appareil?.description">{{line}}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button  color="danger" expand="full" [disabled]="!appareil.isOn" (click)="onToggleAppariel(false)">Eteindre</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  color="secondary" expand="full" [disabled]="appareil.isOn" (click)="onToggleAppariel(true)">Allumer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
